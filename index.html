<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Relatórios Caixinha - Login</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 60px auto;
            width: 340px;
            background: #222;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0004;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        .erro {
            color: #ff4444;
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function acessarRelatorio() {
            var participante = document.getElementById('participante').value;
            var senha = document.getElementById('senha').value;
            var erro = document.getElementById('erro');
            erro.textContent = "";

            var dados = {
                "TAYLSON LIMA": { senha: "1@TAYLSON LIMA", arquivo: "Relatorio_Caixinha_TAYLSON_LIMA_2025-09.html" },
                "ARLETE GUIMARÃES": { senha: "2@ARLETE GUIMARÃES", arquivo: "Relatorio_Caixinha_ARLETE_GUIMARAES_2025-09.html" },
                "DIEGO GAMA": { senha: "3@DIEGO GAMA", arquivo: "Relatorio_Caixinha_DIEGO_GAMA_2025-09.html" },
                "MARIA LIMA": { senha: "4@MARIA LIMA", arquivo: "Relatorio_Caixinha_MARIA_LIMA_2025-09.html" },
                "SARYNES NOBRE": { senha: "5@SARYNES NOBRE", arquivo: "Relatorio_Caixinha_SARYNES_NOBRE_2025-09.html" },
                "RAYSSA ALMEIDA": { senha: "6@RAYSSA ALMEIDA", arquivo: "Relatorio_Caixinha_RAYSSA_ALMEIDA_2025-09.html" },
                "JADIEL VICENTE": { senha: "7@JADIEL VICENTE", arquivo: "Relatorio_Caixinha_JADIEL_VICENTE_2025-09.html" },
                "YASMIN SILVA": { senha: "8@YASMIN SILVA", arquivo: "Relatorio_Caixinha_YASMIN_SILVA_2025-09.html" },
                "RUANNA ROCHA": { senha: "9@RUANNA ROCHA", arquivo: "Relatorio_Caixinha_RUANNA_ROCHA_2025-09.html" },
                "JOSIANE HOLANDA": { senha: "10@JOSIANE HOLANDA", arquivo: "Relatorio_Caixinha_JOSIANE_HOLANDA_2025-09.html" },
                "CYNTHIA COUTINHO": { senha: "11@CYNTHIA COUTINHO", arquivo: "Relatorio_Caixinha_CYNTHIA_COUTINHO_2025-09.html" },
                "VANDO COUTINHO": { senha: "12@VANDO COUTINHO", arquivo: "Relatorio_Caixinha_VANDO_COUTINHO_2025-09.html" },
                "CLAUDIA IGLEZIAS": { senha: "13@CLAUDIA IGLEZIAS", arquivo: "Relatorio_Caixinha_CLAUDIA_IGLEZIAS_2025-09.html" },
                "CARLA RENATA": { senha: "14@CARLA RENATA", arquivo: "Relatorio_Caixinha_CARLA_RENATA_2025-09.html" },
                "ABIGAIL IGLEZIAS": { senha: "15@ABIGAIL IGLEZIAS", arquivo: "Relatorio_Caixinha_ABIGAIL_IGLEZIAS_2025-09.html" },
                "DONA ANA": { senha: "16@DONA ANA", arquivo: "Relatorio_Caixinha_DONA_ANA_2025-09.html" },
                "SILVANA": { senha: "17@SILVANA", arquivo: "Relatorio_Caixinha_SILVANA_2025-09.html" },
                "TAYLSON LIMA 2": { senha: "18@TAYLSON LIMA 2", arquivo: "Relatorio_Caixinha_TAYLSON_LIMA_2_2025-09.html" },
                "DEVID DIAS": { senha: "19@DEVID DIAS", arquivo: "Relatorio_Caixinha_DEVID_DIAS_2025-09.html" },
                "DEVID DIAS 2": { senha: "20@DEVID DIAS 2", arquivo: "Relatorio_Caixinha_DEVID_DIAS_2_2025-09.html" },
                "FRANCISCO IGLEZIAS": { senha: "21@FRANCISCO IGLEZIAS", arquivo: "Relatorio_Caixinha_FRANCISCO_IGLEZIAS_2025-09.html" },

                "CLAYTON COSTA": { senha: "23@CLAYTON COSTA", arquivo: "Relatorio_Caixinha_CLAYTON_COSTA_2025-09.html" },
                "KATIA COSTA": { senha: "24@KATIA COSTA", arquivo: "Relatorio_Caixinha_KATIA_COSTA_2025-09.html" },
                "DENILSE COSTA": { senha: "25@DENILSE COSTA", arquivo: "Relatorio_Caixinha_DENILSE_COSTA_2025-09.html" },
                "MILENY": { senha: "26@MILENY", arquivo: "Relatorio_Caixinha_MILENY_2025-09.html" },
                "JOAO": { senha: "27@JOAO", arquivo: "Relatorio_Caixinha_JOAO_2025-09.html" },
                "SR. REIS": { senha: "28@SR. REIS", arquivo: "Relatorio_Caixinha_SR_REIS_2025-09.html" },
                "ELENIR": { senha: "29@ELENIR", arquivo: "Relatorio_Caixinha_ELENIR_2025-09.html" },
                "EDUARDO GABRIEL": { senha: "30@EDUARDO GABRIEL", arquivo: "Relatorio_Caixinha_EDUARDO_GABRIEL_2025-09.html" }
            };

            if (dados[participante] && senha === dados[participante].senha) {
                window.location.href = dados[participante].arquivo;
            } else {
                erro.textContent = "Participante ou senha incorretos!";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Acesso ao Relatório</h1>
        <div id="erro" class="erro"></div>
        <label for="participante">Participante:</label>
        <select id="participante">
            <option>TAYLSON LIMA</option>
            <option>ARLETE GUIMARÃES</option>
            <option>DIEGO GAMA</option>
            <option>MARIA LIMA</option>
            <option>SARYNES NOBRE</option>
            <option>RAYSSA ALMEIDA</option>
            <option>JADIEL VICENTE</option>
            <option>YASMIN SILVA</option>
            <option>RUANNA ROCHA</option>
            <option>JOSIANE HOLANDA</option>
            <option>CYNTHIA COUTINHO</option>
            <option>VANDO COUTINHO</option>
            <option>CLAUDIA IGLEZIAS</option>
            <option>CARLA RENATA</option>
            <option>ABIGAIL IGLEZIAS</option>
            <option>DONA ANA</option>
            <option>SILVANA</option>
            <option>TAYLSON LIMA 2</option>
            <option>DEVID DIAS</option>
            <option>DEVID DIAS 2</option>
            <option>FRANCISCO IGLEZIAS</option>
            <option>TAYANA ARAUJO</option>
            <option>CLAYTON COSTA</option>
            <option>KATIA COSTA</option>
            <option>DENILSE COSTA</option>
            <option>MILENY</option>
            <option>JOAO</option>
            <option>SR. REIS</option>
            <option>ELENIR</option>
            <option>EDUARDO GABRIEL</option>
        </select>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" autocomplete="off">
        <button onclick="acessarRelatorio()">Entrar</button>
    </div>
</body>
</html>
