<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Relatórios Caixinha - Histórico</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 60px auto;
            width: 340px;
            background: #222;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0004;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #357ABD;
        }
        .erro {
            color: #ff4444;
            text-align: center;
            font-size: 15px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        // Senhas dos participantes
        var dados = {
            "TAYLSON LIMA": "Taylson228301",
            "ARLETE GUIMARÃES": "Arlete949328",

            "CLAYTON COSTA": "Clayton360441",
            "KATIA COSTA": "Katia180988",
            "DENILSE COSTA": "Denilse853571",
            "MILENY": "Mileny271096",
            "JOAO": "Joao573160",
            "SR. REIS": "Sr.Reis703847",
            "ELENIR": "Elenir854903",
            "EDUARDO GABRIEL": "Eduardo943699"
        };

        // Senha do administrador
        var senhaADM = "ADM2025"; // Altere para sua senha de administrador

        var meses = [
            { value: "2025-08", label: "Agosto/2025" },
            { value: "2025-09", label: "Setembro/2025" }
            // Adicione mais meses conforme necessário
        ];

        window.onload = function() {
            var mesSelect = document.getElementById('mes');
            meses.forEach(function(m) {
                var op = document.createElement('option');
                op.value = m.value;
                op.textContent = m.label;
                mesSelect.appendChild(op);
            });
        };

        function acessarRelatorio() {
            var participante = document.getElementById('participante').value;
            var senha = document.getElementById('senha').value;
            var mes = document.getElementById('mes').value;
            var erro = document.getElementById('erro');
            erro.textContent = "";

            var nomeArquivo = "Relatorio_Caixinha_" +
                    participante.replace(/ /g, "_").toUpperCase() +
                    "_" + mes + ".html";

            if (dados[participante] && senha === dados[participante]) {
                window.location.href = nomeArquivo;
            } else if (senha === senhaADM) {
                // ADM pode acessar o relatório do participante selecionado para o mês escolhido
                window.location.href = nomeArquivo;
                // Se quiser uma página especial do ADM, troque para window.location.href = 'ADM.html';
            } else {
                erro.textContent = "Participante ou senha incorretos!";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Acesso ao Relatório</h1>
        <div id="erro" class="erro"></div>
        <label for="participante">Participante:</label>
        <select id="participante">

            <option>EDUARDO GABRIEL</option>
        </select>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" autocomplete="off">
        <label for="mes">Mês de referência:</label>
        <select id="mes">
            <!-- Opções de meses inseridas via JS -->
        </select>
        <button onclick="acessarRelatorio()">Entrar</button>
        <div style="margin-top:10px; font-size:13px; color:#aaa;">
            <b>Dica:</b> Escolha o Mes de Ref. do Relatorio.
        </div>
    </div>
</body>
</html>
